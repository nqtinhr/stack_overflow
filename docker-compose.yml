# https://docs.docker.com/compose/compose-file/compose-versioning/#compatibility-matrix
# => run: docker version để biết enginer version bao nhiêu
# version: "3.9" 
services:
  nginx:
    container_name: my-nginx
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 720h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  certbot:
    container_name: my-certbot
    image: certbot/dns-nsone:v1.18.0
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  mysqldb:
    image: mysql:8.3.0
    restart: unless-stopped
    container_name: my-db
    command: --init-file /data/application/init.sql
    volumes:
      - ./initDB.sql:/data/application/init.sql
    environment:
      # - MYSQL_USER=root => root user created automatically
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=stack_overflow
    expose:
      - "3306"

  backend:
    depends_on:
      - mysqldb
    restart: unless-stopped
    container_name: my-backend
    build:
      context: ./server
    environment:
      - HOST=mysqldb
    links:
      - mysqldb
    expose:
      - "8000"
  # docker compose up -d
