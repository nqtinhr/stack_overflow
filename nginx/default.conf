server {
    listen 80;
    server_name syshero.xyz;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

upstream backend-stackoverflow {
        server backend:8000;
}


server {
    listen 443 ssl;
    server_name syshero.xyz;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/syshero.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/syshero.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://backend-stackoverflow;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
    }
}
